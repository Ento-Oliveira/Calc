<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="bg">
        <div id="display">
            <input type="text" name="nscreen" id="iscreen">
        </div>
        <p>
            <button data-clr type="button" class="btn tst">C</button>
            <button data-del type="button" class="btn">⌫</button>
            <button data-opr type="button" class="btn">/</button>
        </p>
        <p>
            <button data-num type="button" class="btn">7</button>
            <button data-num type="button" class="btn">8</button>
            <button data-num type="button" class="btn">9</button>
            <button data-opr type="button" class="btn">*</button>
        </p>
        <p>
            <button data-num type="button" class="btn">4</button>
            <button data-num type="button" class="btn">5</button>
            <button data-num type="button" class="btn">6</button>
            <button data-opr type="button" class="btn">-</button>
        </p>
        <p>
            <button data-num type="button" class="btn">1</button>
            <button data-num type="button" class="btn">2</button>
            <button data-num type="button" class="btn">3</button>
            <button data-opr type="button" class="btn">+</button>
        </p>
        <p>
            <button data-num type="button" class="btn" id="pn">±</button>
            <button data-num type="button" class="btn">0</button>
            <button data-num type="button" class="btn">,</button>
            <button type="button" class="btn" id="ires">=</button>
        </p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
